<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Kubwacu</title>
</head>
<body>
    <div class="page">

            <h1>Veuillez nous excuser, notre site web est en cours de construction et il sera disponible dans :</h1>
        </div>

        <div class="time_container">

                <span class="content">15</span>

            <div class="time secondes">
                <span class="content">20</span>
                <span class="description">Secondes</span>
            </div>
        </div>

        <div class="illustration_container">
            <img src="lib/images/programming.svg" alt="Kubwacu programming illustration svg">
        </div>
        
        <div class="copyright_container">
            Â© Kubwacu <span id="current_year">2021</span>

    </div>

    <script src="lib/app.js"></script>
