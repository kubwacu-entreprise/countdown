<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/style.css">
    <title>Kubwacu</title>
</head>
<body>
    <div class="page">

        <div class="description_container">
            <h1>Veuillez nous excuser, notre site web est en cours de construction et il sera disponible dans</h1>
        </div>

        <div class="counter_container">
            <div class="days">
                <span class="content">15</span>
                <span class="description">Jours</span>
            </div>

            <div class="divider">:</div>

            <div class="hours">
                <span class="content">23</span>
                <span class="description">Heures</span>
            </div>

            <div class="divider">:</div>

            <div class="minutes">
                <span class="content">40</span>
                <span class="description">Minutes</span>
            </div>

            <div class="divider">:</div>

            <div class="secondes">
                <span class="content">20</span>
                <span class="description">Secondes</span>
            </div>
        </div>

        <div class="illustration_container">
            <img src="lib/images/programming.svg" alt="Kubwacu programming illustration svg">
        </div>
        
    </div>

    <script src="lib/app.js"></script>
</body>
</html>
